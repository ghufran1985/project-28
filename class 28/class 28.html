<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>the javascript string() method</h2>
    
    <P>the string() method can convert a number to a string.</P>

    <P id="n-r"></P> 
    <P id="s-r"></P>

    <script>
        var x = 70;
        var y = 90;
        document.getElementById("n-r").innerHTML = x+y; 
        document.getElementById("s-r").innerHTML = String(x) + String(y)
    </script>
</body>
</html>
